{% extends 'blog/base.html' %}
{% block content %}

<div class="centerstage">
  {% for post in post_list %}
    <div class="post">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <!-- this will take us to the post detail page of the post we want to go
            and to do do it is taking post.pk to recognize -->
      <div class="date">
        <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
  {% endfor %}

</div>

{% endblock %}
